<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <input class="form-control mr-sm-" type="search" placeholder="Search" id="city" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Search</button>
    </form>
  </nav>  
  <div class="container">
    <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
    <div class="card-deck mb-3 text-center d-flex p-2 justify-content-around">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Tempratures</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-muted">&#8451</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>Temprature is <span id="temp"></span></li>
            <li>Min temprature is <span id="min_temp"></span></li>
            <li>Max temprature is <span id="max_temp"></span></li>
          </ul>
        </div>
      </div>
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Humidity</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-muted">%</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>Cloud Precipitation is <span id="cloud_pct"></span></li>
            <li>Feels like <span id="feels_like"></span></li>
            <li>Humidity is <span id="humidity"></span></li>
          </ul>
        </div>
      </div>
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Wind speed</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span> <small class="text-muted">km/hr</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>Wind speed is <span id="wind_speed"></span></li>
            <li>Wind Degree is <span id="wind_degrees"></span></li>
            <li>Sunrise Time is <span id="sunrise"></span></li>
            <li>Sunset Time is <span id="sunset"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="Script.js"></script>
</body>
</html>
